name: CI/CD Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: vercel-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20    # ë¡œì»¬ê³¼ ë§ì¶”ê¸° (ì˜ˆ: 20)
          cache: 'npm'

      - name: Install deps (clean)
        run: npm ci

      # Vercel í”„ë¡œì íŠ¸/í™˜ê²½ë³€ìˆ˜ ë™ê¸°í™” (production ê¸°ì¤€)
      - name: Pull Vercel env
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # ğŸ”¥ ìºì‹œ ì˜ì‹¬ ì‹œ: ì²« ì‹œë„ëŠ” ìºì‹œ ë„ê³  ë¹Œë“œ (ì•ˆì •í™”ë˜ë©´ ì•„ë˜ env ë¸”ë¡ ì§€ì›Œë„ ë¨)
      - name: Build (prebuilt)
        run: npx vercel build --prod --debug --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_FORCE_NO_BUILD_CACHE: 1
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Deploy (use prebuilt)
        run: npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

